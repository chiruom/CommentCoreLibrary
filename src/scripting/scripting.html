<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" value="IE=9">
		<script src="Host.js"></script>
		<title>Script Test</title>
	</head>
	<body>
		<script type="text/javascript">
			var CS = new CCLScripting("Worker.js");
			var SB = CS.getSandbox(document.body);
			var $ = function(e){return document.getElementById(e);};
		</script>
		<div>
			<h3>Eval</h3>
			<textarea id="evalf" style="width:600px;height:300px;"></textarea>
			<button onclick="SB.eval($('evalf').value)">Evaluate</button>
		</div>
		<div>
			<h3>Message</h3>
			<p> Channel: <input id="chan" type="text"><br> 
			Payload: <textarea id="payload" style="width:200px;height:100px;"></textarea>
			<button onclick="SB.send($('chan').value, $('payload').value)">Send</button>
		</div>
	</body>
</html>
